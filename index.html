    <script>
        // existing JS continues unchanged...
        var map = L.map('map', {
            center: [-36.8862, 174.7651],
            zoom: 12,
            worldCopyJump: true
        });
        var positron = L.tileLayer.provider('CartoDB.Positron').addTo(map);
        var baseMaps = {
            "OSM": L.tileLayer.provider("OpenStreetMap.Mapnik"),
